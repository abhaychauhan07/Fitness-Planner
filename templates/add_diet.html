<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Diet ‚Äî FitPlanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="container">
  <div style="max-width:560px;margin:20px auto">
    <div class="card form">
      <h3>üçΩÔ∏è Add Diet Entry</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post" class="form">
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Date</label>
        <input name="date" type="date" required>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Meal Type</label>
        <input name="meal_type" placeholder="e.g., Breakfast, Lunch, Dinner, Snack" required list="meal-types">
        <datalist id="meal-types">
          <option value="Breakfast">
          <option value="Lunch">
          <option value="Dinner">
          <option value="Snack">
          <option value="Brunch">
          <option value="Dessert">
        </datalist>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Calories</label>
        <input name="calories" placeholder="Total calories" type="number" min="0" step="1" required>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Protein (grams)</label>
        <input name="protein" placeholder="Protein in grams" type="number" min="0" step="0.1" required>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Carbs (grams)</label>
        <input name="carbs" placeholder="Carbohydrates in grams" type="number" min="0" step="0.1" required>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Fats (grams)</label>
        <input name="fats" placeholder="Fats in grams" type="number" min="0" step="0.1" required>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Notes (optional)</label>
        <textarea name="notes" placeholder="Add any notes about your meal..." maxlength="500"></textarea>
        <button type="submit" class="btn" style="margin-top:8px;width:100%;">Add Diet Entry</button>
      </form>
      <p class="small" style="margin-top:16px;text-align:center;"><a href="{{ url_for('dashboard') }}" style="color:var(--accent);">‚Üê Back to Dashboard</a></p>
    </div>
  </div>
</body></html>
