<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Challenge ‚Äî FitPlanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="container">
  <nav class="topbar">
    <div class="brand"><img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo"><div class="small">FitPlanner</div></div>
    <div class="nav-actions">
      <a class="btn outline" href="{{ url_for('challenges') }}">‚Üê Challenges</a>
    </div>
  </nav>
  
  <div style="max-width:560px;margin:20px auto">
    <div class="card form">
      <h3>üèÜ Create Challenge</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post" class="form">
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Challenge Name</label>
        <input name="name" placeholder="e.g., 10K Steps Challenge" required>
        
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Description</label>
        <textarea name="description" placeholder="Describe the challenge..." required maxlength="500"></textarea>
        
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Start Date</label>
        <input name="start_date" type="date" required>
        
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">End Date</label>
        <input name="end_date" type="date" required>
        
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Target Metric</label>
        <select name="target_metric" required>
          <option value="steps">Total Steps</option>
          <option value="workouts">Number of Workouts</option>
          <option value="calories">Calories Burned</option>
          <option value="weight_loss">Weight Loss (kg)</option>
          <option value="streak">Workout Streak (days)</option>
        </select>
        
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Target Value</label>
        <input name="target_value" type="number" step="0.1" min="1" placeholder="e.g., 70000 for 70K steps" required>
        
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Points Reward</label>
        <input name="points_reward" type="number" min="10" value="100" required>
        
        <button type="submit" class="btn" style="margin-top:8px;width:100%;">Create Challenge</button>
      </form>
    </div>
  </div>
</body>
</html>
