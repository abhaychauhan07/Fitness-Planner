<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearable Data — FitPlanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="container">
  <div style="max-width:560px;margin:20px auto">
    <div class="card form">
      <h3>⌚ Add Wearable Data</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post" class="form">
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Date & Time</label>
        <input name="recorded_at" type="datetime-local" required>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Steps <span style="color:var(--accent);">*</span></label>
        <input name="steps" placeholder="Number of steps" type="number" min="0" required>
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Heart Rate (bpm)</label>
        <input name="heart_rate" placeholder="Heart rate in beats per minute" type="number" min="40" max="220">
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Sleep Hours</label>
        <input name="sleep_hours" placeholder="Hours of sleep (e.g., 7.5)" type="number" min="0" max="24" step="0.1">
        <label class="small" style="display:block;margin-bottom:4px;color:var(--muted);">Calories Burned</label>
        <input name="calories_burned" placeholder="Total calories burned" type="number" min="0">
        <button type="submit" class="btn" style="margin-top:8px;width:100%;">Save Wearable Data</button>
      </form>
      <p class="small" style="margin-top:16px;text-align:center;"><a href="{{ url_for('dashboard') }}" style="color:var(--accent);">← Back to Dashboard</a></p>
    </div>
  </div>
</body></html>
